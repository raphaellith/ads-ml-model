<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Model</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/predict" method="post">
        <div class="form-group">
          <label for="feature1">Daily Time Spent on Site</label>
          <input type="text" id="feature1" name="feature1" step="0.01" />
        </div>

        <div class="form-group">
          <label for="feature2">Age:</label>
          <input type="text" id="feature2" name="feature2" step="0.01" />
        </div>

        <div class="form-group">
          <label for="feature3">Area Income:</label>
          <input type="text" id="feature3" name="feature3" step="0.01" />
        </div>

        <div class="form-group">
          <label for="feature4">Daily Internet Usage:</label>
          <input type="text" id="feature4" name="feature4" step="0.01" />
        </div>

        <div class="form-group">
          <label for="feature">Male:</label>
          <input type="text" id="feature5" name="feature5" />
        </div>

        <input type="submit" value="Submit" />
      </form>

      {% if prediction_text %}
      <div class="prediction">
        <h2>Prediction Result:</h2>
        <p>{{ prediction_text }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
